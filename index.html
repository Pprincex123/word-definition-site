<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Definition Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
    }
    #definitionBox {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Type a word to get its definition</h2>

  <input type="text" id="wordInput" placeholder="Enter a word" />
  <button onclick="getDefinition()">Search</button>

  <p id="definitionBox"></p>

  <script src="script.js"></script>
</body>
</html>
